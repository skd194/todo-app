<template>
  <div class="input-group mb-3 position-relative">
    <!-- Icon Before Input -->
    <span class="input-group-text">
      <i class="bi bi-pencil"></i>
    </span>

    <!-- Input Field -->
    <input
      type="text"
      class="form-control"
      value.bind="newTodoDescription"
      placeholder="What needs to be done?"
      keyup.delegate="onInputChange()"
    />

    <!-- Add Todo Button -->
    <button
      class="btn btn-outline-primary"
      click.delegate="addTodo()"
      disabled.bind="!newTodoDescription"
    >
      <i class="bi bi-plus"></i> Add Todo
    </button>

    <!-- Dropdown Form -->
    <div
      class="dropdown-menu show w-100 position-absolute"
      if.bind="showDropdown && filteredSuggestions.length > 0"
      style="z-index: 1000; top: 100%"
    >
      <a
        repeat.for="suggestion of filteredSuggestions"
        class="dropdown-item"
        click.delegate="selectSuggestion(suggestion)"
      >
        ${suggestion}
      </a>
    </div>
  </div>

  <!-- Todo List -->
  <ul class="list-group">
    <li
      repeat.for="todo of todos"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center flex-grow-1">
        <input
          type="checkbox"
          checked.bind="todo.done"
          class="form-check-input me-2"
        />
        <span css="text-decoration: ${todo.done ? 'line-through' : 'none'}">
          ${todo.description}
        </span>
      </div>
      <button click.trigger="removeTodo(todo)" class="btn btn-sm btn-danger">
        <i class="bi bi-trash"></i>
      </button>
    </li>
  </ul>
</template>
