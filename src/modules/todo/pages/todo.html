<template>
  <require from="../components/todo-list/todo-list"></require>

  <!-- Header with Buttons -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <!-- Heading -->
    <h5 class="mb-0">Manage your tasks...</h5>

    <!-- Buttons -->
    <div>
      <button
        class="btn btn-outline-secondary btn-sm me-2"
        click.delegate="removeAllTodos($event)"
        title="Clear Todos"
      >
        <i class="bi bi-trash"></i>
      </button>
      <button
        class="btn btn-outline-dark btn-sm"
        click.trigger="populateSampleTodos()"
        title="Add Daily Todos"
      >
        <i class="bi bi-calendar-plus"></i>
      </button>
    </div>
  </div>

  <!-- Todo List Component -->
  <div>
    <todo-list
      todos.bind="todos"
      on-remove.bind="removeTodo"
      on-add.bind="addTodo"
    ></todo-list>
  </div>
</template>
